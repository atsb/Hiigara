# Preview Mode Background Color (r,g,b)
preview_background_color = 0,61,132

# Preview Mode Material Color (r,g,b)
preview_material_color = 255,255,255

# Preview Mode Axis Color (0=RGB,1=YCM)
preview_axis_color = 1

# Preview Mode Auto Grid Resizing (0=no,1=yes)
preview_auto_grid = 1


